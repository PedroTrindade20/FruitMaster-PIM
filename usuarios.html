<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRUIT MASTER - Usuários</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="inicio.css" />
    <link rel="stylesheet" href="dropdown.css" />
    <style>
      .cad-usu {
        margin: 50px;
      }
      .cad-usu label,
      .cad-usu input {
        padding: 10px 10px;
      }
      .cad-usu button {
        background-color: #04aa6d; /* Cor de fundo */
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
        text-decoration: none;
        color: white;
        padding: 10px 15px;
        border: none; /* Remove a borda padrão */
        cursor: pointer; /* Muda o cursor para indicar que é clicável */
      }
      .cad-usu button:hover {
        background-color: #3e8e41;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .grid-container button {
        background-color: #04aa6d; /* Cor de fundo */
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
        text-decoration: none;
        color: white;
        padding: 10px 15px;
        border: none; /* Remove a borda padrão */
        cursor: pointer; /* Muda o cursor para indicar que é clicável */
      }

      .grid-container button:hover {
        background-color: #04aa6d;
      }

      .user-card {
        border: 1px solid #ddd;
        padding: 16px;
        border-radius: 8px;
        text-align: center;
        background-color: #f9f9f9;
      }

      .user-card button {
        margin-top: 10px;
        background-color: #04aa6d; /* Cor de fundo do botão excluir */
      }

      .user-card button:hover {
        background-color: #3e8e41; /* Cor ao passar o mouse */
      }
    </style>
  </head>
  <body>
    <header>
      <img src="imagens/logo1.png" />
      <h1>Fruit Master</h1>
      <div class="dropdown">
        <button class="dropbtn">Serviços</button>
        <div class="dropdown-content">
          <a href="inicio.html">Home</a> <a href="#">Usuários</a>
          <a href="index.html">Sair</a>
        </div>
      </div>
    </header>
    <div class="cad-usu">
      <h2>Cadastro de Usuários</h2>
      <form id="userForm">
        <label for="userName">Nome do Usuário:</label>
        <input type="text" id="userName" required />
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" required />
        <button type="submit">Cadastrar Usuário</button>
      </form>
      <div id="welcomeMessage"></div>
      <h2>Usuários Cadastrados</h2>
      <div class="grid-container" id="userGrid">
        <!-- Usuários aparecerão aqui -->
      </div>
    </div>

    <footer>
      <p>
        &copy; 2024 FRUIT-MASTER fazenda urbana. Todos os direitos reservados.
      </p>
    </footer>

    <script src="usuarios.js"></script>
  </body>
</html>
